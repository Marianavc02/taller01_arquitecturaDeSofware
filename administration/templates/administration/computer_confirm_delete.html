{% extends "base.html" %}

{% block content %}
<h1>Eliminar Computadora</h1>
<p>¿Estás seguro de que deseas eliminar la computadora: {{ object }}?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'computadoras' %}">Cancelar</a>
</form>
{% endblock %}
