{% extends "base.html" %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Register new user</h2>
        <p class="text-muted">Create an account to get started</p>
      </div>

      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">User</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Nuevo usuario" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="ContraseÃ±a" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      
    </div>
  </div>
{% endblock %}
